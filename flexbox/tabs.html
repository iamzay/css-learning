<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tabs{
            display: flex;
            border-bottom: 1px solid #d7dbdd;
        }
        .tab{
            cursor: pointer;
            padding:5px 30px;
            color:#16a2d7;
            font-size:12px;
            border-bottom: 2px solid transparent;
        }
        .tab.is-tab-selected{
            border-bottom-color: #4ebbe4;
        }
    </style>
</head>
<body>
<div class="tabs">
    <div class="tab is-tab-selected">Tab 1</div>
    <div class="tab">Tab 2</div>
    <div class="tab">Tab 3</div>
    <div class="tab">Tab 4</div>
</div>
</body>
</html>
